<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Bind 2</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>
    <div id="vue_app">
        <div v-cloak>
            <h3>{{title}}</h3>
            <h2 v:text="title" v-once></h2>
            <p></p>sunt consequuntur suscipit quidem? Natus, cumque.</p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    title: 'Hello, world',
                }
            }
        })
        let vm = app.mount('#vue_app');
    </script>
</body>

</html>

</html>
